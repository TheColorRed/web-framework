<html>

<head>
	<title>Input fields</title>
	<!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">-->
	<link rel="stylesheet" href="../dist/css/main.css">
	<link rel="stylesheet" href="../dist/css/themes/material.css">
	<script src="../dist/js/main.js"></script>
</head>

<body>
	<div class="container">
		<h1>Text fields</h1>
		<div class="row">
			<div class="col-6">
				<div class="txt-group thm-material" id="input-1" aria-label="Material Theme Input 1"></div>
			</div>
			<div class="col-6">
				<div class="txt-group thm-material txt-box" id="input-2" aria-label="Material Theme Input 2"></div>
			</div>
			<!--<div class="col-3">
                <div class="txt-group thm-material txt-nao">
					<input type="text" required>
					<label for="">Nao Theme</label>
					<svg width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
						<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
					</svg>
				</div>
            </div>-->
		</div>
		<hr>
		<div class="row">
			<h1 class="col-12">Buttons</h1>
		</div>

		<div class="row">
			<div class="col-6">
				<h2>Raised Buttons</h2>
				<input type="button" class="btn-raised test" value="Normal">
				<input type="button" class="btn-raised" value="Disabled" disabled>
			</div>
			<div class="col-6">
				<h2>Flat Buttons</h2>
				<input type="button" class="btn-flat" value="Normal">
				<input type="button" class="btn-flat" value="Disabled" disabled>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<h2>Floating Buttons Flat</h2>
				<button type="button" class="btn-floating"><i class="ion-android-add"></i></button>
				<button type="button" class="btn-floating" disabled><i class="ion-android-add"></i></button>
				<button type="button" class="btn-floating-lg"><i class="ion-android-add"></i></button>
				<button type="button" class="btn-floating-lg" disabled><i class="ion-android-add"></i></button>
			</div>
			<div class="col-6">
				<h2>Floating Buttons Raised</h2>
				<button type="button" class="btn-floating btn-raised"><i class="ion-android-add"></i></button>
				<button type="button" class="btn-floating btn-raised" disabled><i class="ion-android-add"></i></button>
				<button type="button" class="btn-floating-lg btn-raised"><i class="ion-android-add"></i></button>
				<button type="button" class="btn-floating-lg btn-raised" disabled><i class="ion-android-add"></i></button>
			</div>
		</div>
		<hr>
		<div class="row">
			<h1 class="col-12">Checkboxes</h1>
		</div>
		<div class="row">
			<div class="col-6">
				<h2>Normal</h2>
				<span class="chk-group thm-material" id="test-checkbox-1-1" data-name="checkbox-1" aria-label="Check 1" data-checked="true"></span>
				<span class="chk-group thm-material" id="test-checkbox-1-2" data-name="checkbox-1" aria-label="Check 2"></span>
				<span class="chk-group thm-material" id="test-checkbox-1-3" data-name="checkbox-1" aria-label="Check 3"></span>
			</div>
			<div class="col-6">
				<h2>Disabled</h2>
				<span class="chk-group thm-material" id="test-checkbox-2-1" data-name="checkbox-2" aria-label="Check 1" data-checked="true"
					data-disabled="true"></span>
				<span class="chk-group thm-material" id="test-checkbox-2-2" data-name="checkbox-2" aria-label="Check 2" data-disabled="true"></span>
				<span class="chk-group thm-material" id="test-checkbox-2-3" data-name="checkbox-2" aria-label="Check 3" data-disabled="true"></span>
			</div>
		</div>
		<hr>
		<div class="row">
			<h1 class="col-12">Radio Buttons</h1>
		</div>
		<div class="row">
			<div class="col-6">
				<h2>Normal</h2>
				<span class="rdo-group thm-material" data-name="radio-btn-1-1" id="test-radio-1-1" aria-label="Radio 1" data-checked="true"></span>
				<span class="rdo-group thm-material" data-name="radio-btn-1-1" id="test-radio-1-2" aria-label="Radio 2"></span>
				<span class="rdo-group thm-material" data-name="radio-btn-1-1" id="test-radio-1-3" aria-label="Radio 3"></span>
			</div>
			<div class="col-6">
				<h2>Disabled</h2>
				<span class="rdo-group thm-material" data-name="radio-btn-2-1" id="test-radio-2-1" aria-label="Radio 1" data-disabled="true"
					data-checked="true"></span>
				<span class="rdo-group thm-material" data-name="radio-btn-2-1" id="test-radio-2-2" aria-label="Radio 2" data-disabled="true"></span>
				<span class="rdo-group thm-material" data-name="radio-btn-2-1" id="test-radio-2-3" aria-label="Radio 3" data-disabled="true"></span>
			</div>
		</div>
		<div class="row">
			<h1 class="col-12">Select Box</h1>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="thm-material sel-group">
					<select name="test" id="test">
						<option value="1">One</option>
						<option value="2" selected>Two</option>
						<option value="3" selected>Three</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
