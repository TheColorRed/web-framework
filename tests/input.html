		<h1>Buttons</h1>

		<h2>Raised Buttons</h2>
		<div class="row">
			<div class="col-6">
				<input type="button" class="btn-raised test" value="Normal">
				<input type="button" class="btn-raised" value="Disabled" disabled>
			</div>
		</div>

		<h2>Flat Buttons</h2>
		<div class="row">
			<div class="col-6">
				<input type="button" class="btn-flat" value="Normal">
				<input type="button" class="btn-flat" value="Disabled" disabled>
			</div>
		</div>

		<h2>Floating Buttons Flat</h2>
		<div class="row">
			<div class="col-6">
				<button type="button" class="btn-floating"><i class="fa fa-plus"></i></button>
				<button type="button" class="btn-floating" disabled><i class="fa fa-plus"></i></button>
				<button type="button" class="btn-floating-lg"><i class="fa fa-plus"></i></button>
				<button type="button" class="btn-floating-lg" disabled><i class="fa fa-plus"></i></button>
			</div>
		</div>

		<h2>Floating Buttons Raised</h2>
		<div class="row">
			<div class="col-6">
				<button type="button" class="btn-floating btn-raised"><i class="fa fa-plus"></i></button>
				<button type="button" class="btn-floating btn-raised" disabled><i class="fa fa-plus"></i></button>
				<button type="button" class="btn-floating-lg btn-raised"><i class="fa fa-plus"></i></button>
				<button type="button" class="btn-floating-lg btn-raised" disabled><i class="fa fa-plus"></i></button>
			</div>
		</div>
	</div>
